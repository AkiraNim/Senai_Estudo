<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h2>Digite um numero e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label>Tabuada do:</label>
            <input type="number" id="number" value="1">
        </div>
        <div class="form-control">
            <label for="">Multiplicar até:</label>
            <input type="number" id="multiplicator" placeholder="Digite o número de multiplicações" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
